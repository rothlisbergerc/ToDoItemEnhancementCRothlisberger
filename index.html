<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">    
</head>
<body>
    <h1>ToDo List</h1>

    <label for="title">Enter a task: </label>
    <input type="text" id="title">
    <span data-required>*</span>
    <br>

    <label for="due-date">Enter the due date: </label>
    <input type="text" id="due-date">
    <br>

    <label for="is-complete">Is it completed? </label>
    <input type="checkbox" id="is-complete">
    <br>

    <input type="button" id="add" value="Add Task">


    <h2>Tasks:</h2>
    <div id="all-items">        
        <div id="complete-items"></div>

        <div id="incomplete-items">
            <div id="major-priority"></div>
            <div id="medium-priority"></div>
            <div id="minor-priority"></div>
        </div>

    </div>

    <script src="https://unpkg.com/js-datepicker"></script>
    <script src="js/main.js"></script>
</body>
</html>
